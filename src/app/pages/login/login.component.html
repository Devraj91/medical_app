        </div>

        <div class="col-sm-12 col-md-7 doctor-left-bar">

            <div class="card">

                <div class="card-body">
                        
                        <div class="row">

                            <div class="col-sm-2"></div>

                            <div class="col-sm-10 login-area">
                                <div class="">
                                    <div class="primary-heading w6">Sign in to your Epilen account</div>
                                    <div class="secondary-heading w5">
                                        <div>
                                        <span></span>
                                        Enter your details below.
                                        </div>
                                    </div>
                                    <!-- <div class="terms w5"><a href="#">Terms & Condition</a></div> -->
                                </div>

                                <form class="login-form" [formGroup]="loginForm">

                                    <div id="form-part-1">
                                        <div class="form-group">
                                            <input type="text" name="username" [(ngModel)]="username" placeholder="Email address" class="form-control epilen-input" formControlName="username" />
                                            <div class="form-alert" *ngIf="!loginForm.controls['username'].valid && loginForm.controls['username'].touched">Email address is required</div>
                                        </div>

                                        <div class="form-group form-fields">
                                            <input type="text" name="password" [(ngModel)]="password" placeholder="Password" class="form-control epilen-input" formControlName="password" />
                                            <div class="form-alert" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">Password is required</div>
                                            <div class="forgot-password w5"><a href="#">Forgot Password?</a></div>
                                        </div>

                                        <div class="form-group form-footer">

                                            <div class="form-inline remember-me" *ngIf="loginForm.valid">
                                                <input type="checkbox" name="" class="form-control" />
                                                <span class="remember-me-span">Remember me</span>
                                            </div>
                                            

                                            <button class="btn btn-info epilen-btn-sign-in" type="submit" (click)="loginDoctor();" [disabled]="!loginForm.valid">SIGN IN</button>
                                        </div>
                                    </div>

                                </form>
                            </div>

                            <div class="col-sm-2"></div>
                            
                        </div>
                    

                </div>
            </div>

        </div>
    </div>
